spring.application.name=springcloud-eureka-server
#\u670d\u52a1\u7aef\u53e3\u53f7
server.port=8761
#eureka\u670d\u52a1\u5730\u5740
eureka.instance.hostname=localhost

#\u5b89\u5168\u9a8c\u8bc1\u5f00\u542f\u5b89\u5168\u9a8c\u8bc1\u8fd9\u91cc\u53ea\u9700\u6dfb\u52a0\u7528\u6237\u540d\u5bc6\u7801\u5373\u53ef eureka.client.serviceUrl.defaultZone \u4e0d\u7528\u6dfb\u52a0\u9a8c\u8bc1\u4fe1\u606f-------------------
spring.security.user.name=zhaoxin1
spring.security.user.password=zhaoxin1

#\uff08\u901a\u8fc7\u8fd9\u4e24\u9879\u8868\u660e\u81ea\u5df1\u662f\u4e00\u4e2aeureka server\uff09
#\u8868\u793a\u662f\u5426\u5c06\u81ea\u5df1\u6ce8\u518c\u5230Eureka Server\u4e0a\uff0c\u9ed8\u8ba4\u4e3atrue
eureka.client.registerWithEureka=false
#\u8868\u793a\u662f\u5426\u4eceEureka Server\u4e0a\u83b7\u53d6\u6ce8\u518c\u4fe1\u606f\uff0c\u9ed8\u8ba4\u4e3atrue
eureka.client.fetchRegistry=false
#Eureka\u7684\u670d\u52a1\u6ce8\u518c\u4e2d\u5fc3\u7684\u4f4d\u7f6e
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka
#\u8bbe\u7f6e\u6e05\u7406\u7684\u95f4\u9694\u65f6\u95f4(\u9ed8\u8ba46000ms)---------------------------
eureka.server.eviction-interval-timer-in-ms=100000
#eureka\u81ea\u6211\u4fdd\u62a4
#\u670d\u52a1\u6ce8\u518c\u5230Eureka Server\u540e\uff0c\u4f1a\u7ef4\u62a4\u4e00\u4e2a\u5fc3\u8df3\u8fde\u63a5\uff0c\u544a\u8bc9Eureka Server\uff0c\u81ea\u5df1\u8fd8\u6d3b\u7740\u3002
#Eureka Server\u5728\u8fd0\u884c\u671f\u95f4\u4f1a\u7edf\u8ba1\u5fc3\u8df3\u5931\u8d25\u7684\u6bd4\u4f8b\u572815\u5206\u949f\u4ee5\u4e4b\u5185\u662f\u5426\u4f4e\u4e8e85%\uff0c\u5982\u679c\u51fa\u73b0\u4f4e\u4e8e\u7684\u60c5\u51b5\uff0c
#Eureka Server\u4f1a\u5c06\u5f53\u524d\u5b9e\u4f8b\u6ce8\u518c\u4fe1\u606f\u4fdd\u62a4\u8d77\u6765\uff0c\u8ba9\u8fd9\u4e9b\u5b9e\u4f8b\u4e0d\u4f1a\u8fc7\u671f\u3002\u8fd9\u6837\u505a\u4f1a\u4f7f\u5ba2\u6237\u7aef\u5f88\u5bb9\u6613\u62ff\u5230\u5b9e\u9645\u5df2\u7ecf\u4e0d\u5b58\u5728\u7684\u670d\u52a1\u5b9e\u4f8b\uff0c
#\u4f1a\u51fa\u73b0\u8c03\u7528\u5931\u8d25\u7684\u60c5\u51b5\u3002\u56e0\u6b64\u5ba2\u6237\u7aef\u8981\u6709\u5bb9\u9519\u673a\u5236\uff0c\u6bd4\u5982\u8bf7\u6c42\u91cd\u8bd5\u3001\u65ad\u8def\u5668\u3002
#\u5173\u95ed\u4fdd\u62a4\u6a21\u5f0f,\u786e\u4fdd\u6ce8\u518c\u4e2d\u5fc3\u5c06\u4e0d\u53ef\u7528\u7684\u5b9e\u4f8b\u5220\u9664 
eureka.server.enable-self-preservation=false

