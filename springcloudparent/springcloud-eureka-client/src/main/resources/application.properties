#\u8868\u793aeureka server\u81f3\u4e0a\u4e00\u6b21\u6536\u5230client\u7684\u5fc3\u8df3\u4e4b\u540e\uff0c\uff08\u9ed8\u8ba4\u662f90\u79d2\uff09
#\u7b49\u5f85\u4e0b\u4e00\u6b21\u5fc3\u8df3\u7684\u8d85\u65f6\u65f6\u95f4\uff0c\u5728\u8fd9\u4e2a\u65f6\u95f4\u5185\u82e5\u6ca1\u6536\u5230\u4e0b\u4e00\u6b21\u5fc3\u8df3\uff0c\u5219\u5c06\u79fb\u9664\u8be5instance
#\u5982\u679c\u8be5\u503c\u592a\u5927\uff0c\u5219\u5f88\u53ef\u80fd\u5c06\u6d41\u91cf\u8f6c\u53d1\u8fc7\u53bb\u7684\u65f6\u5019\uff0c\u8be5instance\u5df2\u7ecf\u4e0d\u5b58\u6d3b\u4e86\u3002
#\u5982\u679c\u8be5\u503c\u8bbe\u7f6e\u592a\u5c0f\u4e86\uff0c\u5219instance\u5219\u5f88\u53ef\u80fd\u56e0\u4e3a\u4e34\u65f6\u7684\u7f51\u7edc\u6296\u52a8\u800c\u88ab\u6458\u9664\u6389\u3002
#\u8be5\u503c\u81f3\u5c11\u5e94\u8be5\u5927\u4e8elease-Renewal-Interval-In-Seconds
