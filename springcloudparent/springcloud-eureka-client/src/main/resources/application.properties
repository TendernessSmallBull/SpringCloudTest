#\u8868\u793aeureka client\u53d1\u9001\u5fc3\u8df3\u7ed9server\u7aef\u7684\u9891\u7387\uff08\u9ed8\u8ba4\u662f30\u79d2\uff09\u3002\u5982\u679c\u5728leaseExpirationDurationInSeconds\u540e\uff0c
#server\u7aef\u6ca1\u6709\u6536\u5230client\u7684\u5fc3\u8df3\uff0c\u5219\u5c06\u6458\u9664\u8be5instance\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u5982\u679c\u8be5instance\u5b9e\u73b0\u4e86HealthCheckCallback\uff0c
#\u5e76\u51b3\u5b9a\u8ba9\u81ea\u5df1unavailable\u7684\u8bdd\uff0c\u5219\u8be5instance\u4e5f\u4e0d\u4f1a\u63a5\u6536\u5230\u6d41\u91cf\u3002
